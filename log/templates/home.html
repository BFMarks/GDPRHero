

{% extends 'base.html' %}



{% block content %}
{% load static %}

  <title>GDPR Hero</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
</head>
<body>
  <div class="main container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="title">
          <img src="{% static 'img/GDPRLogo.jpg' %}" alt="GDPRHero"/>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="subtitle">
          <!-- Tetts is a simple online test editor<br/> -->
          GDPR Compliance <span class="only-desktop"></span><br/>
          <strong>With One SDK<span class="only-mobile"><br/></span></strong>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <!-- <span class="input-group-addon"> Speak With</span> -->

          <label class="input-group-addon" for="inputEmailToSpeakWithExpert">Your Email: </label>
          <form action="/" method="post">
          <input id="test" type="text" name="inputEmailToSpeakWithExpert" class="form-control no-border" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
          {% csrf_token %}   
        </div>
      <small style="color: grey">{{ properEmail }}</small>
        <div class="center">
          <form  action="/" method="post"/>          
          <label for="inputEmailToSpeakWithExpert"></label>
            <input type="submit" value="Get Started">
        </div>
      </div>
    </div>
  </div>
 

{% endblock %}
