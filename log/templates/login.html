{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

				<!-- Working Form -->
				 <form id="login-form" method="post" action="{% url 'login' %}" class="login100-form validate-form flex-sb flex-w">
                {% csrf_token %}

                        <span class="login100-form-title p-b-32">Account Login</span>
                        <span class="txt1 p-b-11">Company Name</span>
                        <input id="id_username" name="username" type="text" class="input100">
                    	<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                    	</div>
                    	<span class="txt1 p-b-11">Password</span>
                        <!-- <td><label for="id_password">Password</label></td> -->
                        <td><input id="id_password" name="password" type="password" class="input100"></td>
                        	<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">Remember me</label>
						</div>
						<div>
							<a href="#" class="txt3">Forgot Password?</a>
						</div>
					</div>

                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <!-- Working ^ -->

			</div>
		</div>
	</div>
	

</body>



{% endblock %}
